services:
  app:
    image: ghcr.io/alexchiri/meetshare:latest
    env_file:
      - .env.meetshare
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - BASE_URL=https://meetshare.app
      - DB_PATH=/data/share-it.db
      - UPLOAD_DIR=/uploads
    volumes:
      - share-it-data:/data
      - share-it-uploads:/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  share-it-data:
  share-it-uploads:
